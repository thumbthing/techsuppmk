<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <!-- spring 적용시 -->
  <link rel="stylesheet" href="/style/productStyle.css?ver=1"> 
  <title>TECHSUPP</title>
</head>
<body>

  <header class="Header">헤더 생성은 스크립트로</header>

  <!-- 상품 리스트 -->
  <!-- 전에는 body 자체에 article을 넣어 주는 형식이었는데 -->

  <!-- url data -->
  <script type="text/javascript" src="/script/productMain.js?ver=1"></script>
  <!-- header 생성 스크립트 -->
  <script type="text/javascript" src="/script/createHeader.js?ver=1"></script>
  <!-- productSort 생성 스크립트 -->
  <script type="text/javascript" src="/script/createContainerProductSort.js?ver=1"></script>
  <!-- productList 생성 스크립트 -->
  <script type="text/javascript" src="/script/createProductList.js?ver=1"></script>
  <!-- paging 생성 스크립트 -->
  <script type="text/javascript" src="/script/createPaging.js?ver=1"></script>
  <!-- 생성된 productContent에 클릭이벤트 추가(특정 페이지 이동) 스크립트
  <script type="text/javascript" src="/script/productLinkOnClick.js"></script> -->
  



<footer>
