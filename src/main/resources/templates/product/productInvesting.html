<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <!-- spring 적용시 -->
  <!-- <link rel="stylesheet" href="/style/productStyle.css"> -->
  <!-- vscode 적용시 (최종본에서는 삭제 필요) -->
  <link rel="stylesheet" href="/static/style/productStyle.css">
  <title>TECHSUPP</title>
</head>
<body>
  <!-- 헤더 -->
  <header class="Header">헤더 생성은 스크립트로</header> 
  <!-- 검색 정렬 -->
  <div class="ContainerProductSort">컨테이너 생성은 스크립트로</div>
  <!-- 단일 상품 정보 -->
  <article class="ProductContent">
    <div class="ProductListPicture">
      <h2>제품 사진</h2>
    </div>
    <div class="ProductListInformation">
      <h2>제품 제목</h2>
      <div class="ProductListInvestment-ProductListLimitDate">
        <h3>개인 투자 금액</h3>
        <h3>투자 마감일</h3>
      </div>
    </div>
    <div class="ProductListPercentage-ProductListWish">
      <h3>투자율</h3>
      <h3>즐겨찾기</h3>
    </div>
  </article>
  <!-- 결제 인적 사항 -->
  <div class="ContainerUserInput">
    아이디
    <input type="email" placeholder="아이디">
    휴대폰 번호
    <input type="tel" placeholder="휴대폰 번호">
    주소 
    <input type="text" placeholder="주소">
  </div>
  <!-- 투자 결정 - 취소 컨테이너 -->
  <div class="ContainerConfirmCancel">
    
    <input type="button" value="투자 확정">
  
    <input type="button" value="취소">
  </div>
  <!-- 스크립트 -->
  <script type="text/javascript" src="/script/productScript.js"></script>

  <!-- vscode 스크립트 경로 -->
  <!-- header 생성 스크립트 -->
  <script type="text/javascript" src="/static/script/createHeader.js"></script>
  <!-- productSort 생성 스크립트 -->
  <script type="text/javascript" src="/static/script/createContainerProductSort.js"></script>
  <footer>
    footer
  </footer>
</body>
</html>
